<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <!--<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">-->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="https://scontent.fvns1-1.fna.fbcdn.net/v/t39.30808-6/281239011_1703077516713279_5822528267682864548_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=NnSb_APa77sAX8MTtIe&_nc_ht=scontent.fvns1-1.fna&oh=00_AfDHzAApBRRHn9YqDMr15z_ckga2OPCIC7o69UxQCxfPdA&oe=641FBBE2" alt="user" />
      </div>
      <div class="user-name">
        <h2>Ankit Kumar Singh</h2>
      </div>
      <div class="designation">
        <h3>Software Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.linkedin.com/in/ankit-kumar-singh-6175611b4/" class="icon" id="facebook">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com/ankit.ankitkunarsingh/" class="icon" id="twitter">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/striver_ankit_07/" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://github.com/Ankit-8090" class="icon" id="telegram">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
